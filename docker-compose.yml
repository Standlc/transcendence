version: '3.8'

services:
  db:
    container_name: postgresql
    image: postgres:16.1
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  api:
    container_name: backend
    environment:
      - PGHOST=postgresql
      - PGPORT=$DB_PORT
      - PGUSER=$DB_USER
      - PGPASSWORD=$DB_PASSWORD
      - PGDATABASE=$DB_NAME
      - DATABASE_URL=$DATABASE_URL
    depends_on:
      - db
    build: ./api
    volumes:
      - ./api/:/app
      - /app/node_modules
    ports:
      - 5000:5000
    restart: always
    stop_grace_period: 1s

  client:
    container_name: frontend
    build: ./
    environment:
      - REACT_APP_API_HOST
    volumes:
      - ./client/:/app
      - /app/node_modules
    ports:
      - 3000:3000
    restart: always
    stop_grace_period: 1s

volumes:
  postgres:
    name: transcendence_postgres

networks:
  transcendence_network:
    name: transcendence_network
